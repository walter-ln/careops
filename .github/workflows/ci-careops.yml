name: CI - CareOps+ (dev → stg → prod)

on:
  push:
    branches:
      - dev
      - stg
      - prod
      - 'feature/*'
      - aula7
      - aula8
      - aula9
  pull_request:
    branches:
      - dev
      - stg
      - prod
      - aula7
      - aula8
      - aula9

jobs:
  tests:
    name: Run unit and security tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Add aula5 dir to PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}/aluno/labs/aula5:${PYTHONPATH}" >> $GITHUB_ENV

      - name: Run pytest
        run: |
            pytest -q aluno/labs/aula5/test_security_examples.py
