name: CI - CareOps+ (dev → stg → prod)

on:
  push:
    branches:
      - dev
      - stg
      - prod
      - 'feature/*'
  pull_request:
    branches:
      - dev
      - stg
      - prod

jobs:
  tests:
    name: Run unit and security tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run pytest
        run: |
            pytest -q aluno/labs/aula5/test_security_examples.py

      - name: Run Bandit (SAST) – dev (somente aviso)
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Rodando Bandit (SAST) em dev – não falha o pipeline por enquanto"
          bandit -r . -ll || true